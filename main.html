<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
</head>

<body class="bg-slate-800">
    <section class="max-w-md mx-auto min-h-screen py-6 bg-gray-200">
        <header>
            <nav class="flex justify-between items-center  p-4 rounded-lg shadow-md">
                <img src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ <span id="mainBalance">4500</span></h1>
                    <p class="text-2xl font-semibold">Available Balance</p>
                </div>
                <button id="logout-btn" class="btn font-bold">Logout</button>
            </nav>

            <section class="mt-10 mx-5">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


                <div class="grid grid-cols-3 gap-4 mt-5">
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/purse1.png" alt="">
                            </div>
                            <p class="text-center">Add Money</p>
                        </div>
                    </div>
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/send1.png" alt="">
                            </div>
                            <p class="text-center">Cashout</p>
                        </div>
                    </div>
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/money1.png" alt="">
                            </div>
                            <p class="text-center">Transfer Money</p>
                        </div>
                    </div>
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/bonus1.png" alt="">
                            </div>
                            <p class="text-center">Get Bonus</p>
                        </div>
                    </div>
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/wallet1.png" alt="">
                            </div>
                            <p class="text-center">Pay Bill</p>
                        </div>
                    </div>
                    <div class="card  bg-base-100 card-xs shadow-sm border border-b-black  cursor-pointer">
                        <div class="card-body">
                            <div class="w-full flex justify-center">
                                <img src="./assets/transaction1.png" alt="">
                            </div>
                            <p class="text-center">Transactions</p>
                        </div>
                    </div>
                </div>
            </section>
        </header>


        <section>
            <h2 class="text-2xl font-semibold p-6">Add Money</h2>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend class="fieldset-legend">Select Bank</legend>
                            <select class="select select-neutral">
                                <option>Choose a Payment Method</option>
                                <option value="bkash">Bkash</option>
                                <option value="nagad">Nagad</option>
                                <option value="dbbl">DBBL</option>
                                <option value="ucash">UCash</option>
                                <option value="sbl">Sonali Wallet</option>
                            </select>
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Phone Number</label>
                                <input value="01823456789" id="accountNumber" type="number" class="input"
                                    placeholder="Phone Number" required />
                                <label class="fieldset-label">Amount to Add</label>
                                <input value="" id="money" type="number" class="input" placeholder="Taka"
                                    required />
                                <label class="fieldset-label">PIN</label>
                                <input value="1234" id="accountPin" type="text" class="input" placeholder="Type PIN"
                                    required />
                                <button id="addMoneyBtn" class="btn btn-neutral mt-4">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Login Section -->

                </div>
            </div>
        </div> -->
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/addMoney.js"></script>
</body>

</html>
