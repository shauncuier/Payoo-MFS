<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
</head>

<body class="bg-slate-800">

    <section class="max-w-md mx-auto min-h-screen py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-32">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- Login Section -->

        <div class="mt-14">
            <div class="hero-content flex-col lg:flex-row-reverse">
                
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Phone Number</label>
                            <input value="01823456789" id="accountNumber" type="number" class="input" placeholder="Phone Number" required/>
                            <label class="fieldset-label">PIN</label>
                            <input value="1234" id="accountPin" type="text" class="input" placeholder="Type PIN" required/>
                            <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="./js/login.js"></script>
</body>

</html>
